<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styleproduct.css">
</head>
<body>

<div class="maincontainer">

    <!-- LEFT 70% IMAGE -->
    <div class="leftcontainer">
        <img src="ChatGPT Image Dec 22, 2025, 01_05_41 PM.png" alt="Product Image">
    </div>

    <!-- RIGHT 30% CONTENT -->
    <div class="rightcontainer">
        <h2>Single Door Fridge (210 Litre)</h2>

        <p class="deposit">100% Refundable deposit <span>₹1259</span> ₹773</p>

        <h3>Capacity</h3>
        <ul class="capacity">
            <li>240 L</li>
            <li>210 L</li>
            <li>190 L</li>
            <li>45 L</li>
        </ul>

        <h3>Choose Tenure</h3>
        <ul class="tenure">
            <li>3 Months</li>
            <li>6 Months</li>
            <li>12 Months</li>
            <li>24 Months</li>
        </ul>

        <p class="price">₹773 <span>/ month</span></p>

        <p class="link">View all benefits</p>

        <div class="faq">
            <p>What if I cancel before 2 years?</p>
            <p>How do I extend after 2 years?</p>
        </div>
    </div>

</div>

</body>
</html>
