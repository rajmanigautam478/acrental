<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rentomojo Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  background:#e9edf2;
  display:flex;
  align-items:center;
  justify-content:center;
}


.logincontainer{
  width:600px;
  height:400px;
  background:#fff;
  border-radius:14px;
  display:flex;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,0.18);
  position:relative;
}

.close{
  position:absolute;
  top:18px;
  right:18px;
  font-size:22px;
  color:#999;
  cursor:pointer;
}

.loginleft{
  width:50%;
  background:#fafafa;
  display:flex;
  align-items:center;
  justify-content:center;
}

.loginleft img{
  width:90%;
  height:auto;
}


.loginright{
  width:50%;
  padding:55px 45px;
  display:flex;
  flex-direction:column;
  justify-content:center;



  
}

.loginright h3{
  font-size:15px;
  color:#333;
  margin-bottom:20px;
  font-weight: 100;
 
}


.inputbox{
  margin-bottom:10px;
}

.inputbox input{
  width:100%;
  padding:14px;
  border:none;
  background:#f6f7f9;
  border-radius:6px;
  font-size:14px;
  outline:none;
}

.counter{
  font-size:12px;
  color:#999;
  text-align:right;
  margin-top:4px;
}


.checkrow{
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:14px;
  color:#555;
  margin-top:14px;
}

.checkrow input{
  accent-color:#00bcd4;
  margin-top:4px;
}

.checkrow a{
  color:#00bcd4;
  text-decoration:none;
}

/* BUTTON */
.continue-btn{
  margin-top:26px;
  padding:14px;
  background:#c9c9c9;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:not-allowed;
}
</style>
</head>
<body>

<div class="logincontainer">

  <div class="close">âœ•</div>

  <!-- LEFT -->
  <div class="loginleft">
  
    <img src="./272.jpg" alt="Illustration">
  </div>

  
  <div class="loginright">

    <h3>Enter your number to<br>Signup or Login</h3>

    <div class="inputbox">
      <input type="tel" placeholder="Enter your phone number*">
      <div class="counter">0 / 10</div>
    </div>

    <div class="checkrow">
      <input type="checkbox" checked>
      <label>
        I agree to the <a href="#">terms and conditions</a> &
        <a href="#">privacy policies</a>
      </label>
    </div>

    <div class="checkrow">
      <input type="checkbox" checked>
      <label>
        Get free expert furnishing consultation from Rentomojo
      </label>
    </div>

    <button class="continue-btn">Continue</button>

  </div>

</div>

</body>
</html>
