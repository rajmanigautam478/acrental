<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<style>

body {
  min-height: 100vh;
  background: #f5f7fa;
  display: flex;
  align-items: center;
  justify-content: center;
}


.otocontainer {
  width: 800px;
  height: 400px;
  display: flex;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.15);
}


.otpleft {
  width: 50%;
}

.otpleft img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


.otpright {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.otpbox {
  width: 80%;
}


.otp-title {
  font-size: 22px;
  margin-bottom: 25px;
  color: #333;
}


.otpinputcontainer input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 20px;
  letter-spacing: 4px;
  text-align: center;
}


.varification {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
  font-size: 14px;
}

.varification span {
  color: #ff5a5f;
  cursor: pointer;
}

.otpbtn {
  width: 100%;
  padding: 14px;
  background: #ff5a5f;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.otpbtn:hover {
  background: #e0484d;
}


</style>

</head>
<body>
    <div class="otocontainer">

  
  <div class="otpleft">
    <img src="./272.jpg" alt="OTP Image">
  </div>

  
  <div class="otpright">
    <div class="otpbox">

      <p class="otp-title">Please enter OTP</p>

      
      <div class="otpinputcontainer">
        <input type="number" maxlength="6" placeholder="Enter 6 digit OTP">
      </div>

      
      <div class="varification">
        <span class="resent">Resend</span>
        <span class="changenumber">Change number</span>
      </div>

    
      <button class="otpbtn">Continue</button>

    </div>
  </div>

</div>

</body>
</html>
