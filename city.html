<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select City</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .city-container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 30px;
    }

    .city-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .city-list {
      list-style: none;
    }

    .city-list li {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .city-list li:hover {
      background: #f0f0f0;
      color: #ff5a5f;
    }
  </style>
</head>
<body>

  <div class="city-container">
    <h2>Select Your City</h2>
    <ul class="city-list">
      <li>Noida</li>
      <li>Delhi</li>
      <li>Gurgaon</li>
      <li>Ghaziabad</li>
      <li>Faridabad</li>
      <li>Bangalore</li>
      <li>Mumbai</li>
      <li>Pune</li>
      <li>Hyderabad</li>
      <li>Chennai</li>
    </ul>
  </div>

</body>
</html>
