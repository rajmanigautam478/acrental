<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Empty Cart</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
  }

  .empty-cart {
    text-align: center;
    max-width: 500px;
  }

  .empty-cart img {
    width: 180px;
    margin-bottom: 30px;
  }

  .empty-cart h2 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #000;
  }

  .empty-cart p {
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  .btn {
    display: inline-block;
    padding: 12px 26px;
    background: #e53935;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
  }

  .btn:hover {
    background: #d32f2f;
  }
</style>

</head>
<body>

<div class="empty-cart">


  <img src="https://www.rentomojo.com/public/images/error/no-cart.webp" alt="Empty Cart">

  <h2>No items in cart</h2>

  <p>
    Add a few items to your cart and come back here for an<br>
    express checkout process!
  </p>

  <a href="index.html" class="btn">Browse catalogue</a>

</div>

</body>
</html>
